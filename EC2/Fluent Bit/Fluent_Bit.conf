[SERVICE]
    Flush 1
    Daemon Off
    Parsers_File /etc/fluent-bit/parsers.conf
    Plugins_File /etc/fluent-bit/plugins.conf
    Buffer_Max_Size 8M
    Buffer_Chunk_Size 512k
    Log_Level trace

[INPUT]
    Name tail
    refresh_interval 5
    Path /var/log/s3_logs/*.log
    read_from_head true

[FILTER]
    Name parser
    Match *
    Key_Name log
    Parser apache_log
    Reserve_Data true
    Preserve_Key true

[OUTPUT]
    Name http
    Match *
    Host Ingestion_URL
    Port 443
    URI /syslog-pipeline/logs
    Format json
    AWS_Auth On
    AWS_Region us-west-1
    AWS_Service osis
    tls On
    Log_Level trace
